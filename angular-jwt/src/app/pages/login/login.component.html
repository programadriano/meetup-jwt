
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">JWT - Meetup Grupo Accesstage </h5>
                    <form class="form-signin" [formGroup]="form">
                        <div class="form-label-group">
                            <label for="inputEmail">Login</label>
                            <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address"
                                required autofocus>
                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword">Senha</label>
                            <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <hr class="my-4">
                        <button (click)="login()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
